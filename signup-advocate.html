<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advocate/Judge Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Sign Up as Legal Professional</h1>
    <form action="login.html" method="POST">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <p style="color: white;">Upload legal licence</p>
      <input type="file" placeholder="Upload licence" required>
      <input type="submit" value="Sign Up">
    </form>
    <p>Already have an account? <a href="login-adv.html" class="link">Login</a></p>
  </div>
</body>
</html>
